name: Build Android API Documentation

# Generates API documentation for Android bindings using Dokka.
# Creates HTML documentation website that can be deployed.
# Manual workflow for generating API documentation on specific tags.

on: workflow_dispatch

permissions: {}

jobs:
  build-docs:
    name: "Build API docs"
    runs-on: ubuntu-24.04
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: "Set up JDK 17"
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: "Build Android API documentation"
        run: |
          cd ./bdk-android/
          bash ./scripts/release/build-release-linux-x86_64.sh
          ./gradlew dokkaHtml

      - name: "Upload documentation website"
        uses: actions/upload-artifact@v4
        with:
          name: artifact-android-api-docs
          path: /home/runner/work/bdk-ffi/bdk-ffi/bdk-android/lib/build/dokka/html/
  