name: Test Swift
on:
  workflow_dispatch:
  push:
    paths:
      - "bdk-ffi/**"
      - "bdk-swift/**"
  pull_request:
    paths:
      - "bdk-ffi/**"
      - "bdk-swift/**"

jobs:
  build:
    name: "Build and test"
    runs-on: macos-12
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "Set macOS deployment target"
        run: echo "export MACOSX_DEPLOYMENT_TARGET=12.0" >> $GITHUB_ENV

      - name: "Build Swift package"
        working-directory: bdk-swift
        run: bash ./build-xcframework.sh

      - name: "Run Swift tests"
        working-directory: bdk-swift
        run: swift test --skip LiveElectrumClientTests --skip LiveMemoryWalletTests --skip LiveTransactionTests --skip LiveTxBuilderTests --skip LiveWalletTests
